    <body>
        <section class="sub-header">
            <nav>
                <a href="index.html"><img class="logo" src="images/logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <img class="icons" src="images/icons8-close-30.png">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>

                    </ul>
                </div>
                    <img class="icons" src="images/icons8-menu-24.png">
            </nav>
            <h1>Apply With Us Now</h1>
        </section>

        <section class="comment-box">
            <h1>Heiwa University Application Form</h1>
            <form method="post">
                <div class="txt-field">
                    <input type="text" required>
                    <span></span>
                    <label>First Name</label>
                </div>
                <div class="txt-field">
                    <input type="text" required>
                    <span></span>
                    <label>Middle Name</label>
                </div>
                <div class="txt-field">
                    <input type="text" required>
                    <span></span>
                    <label>Last Name</label>
                </div>
                <div class="txt-field">
                    <input type="date" required>
                    <span></span>
                    <label>Date of Birth</label>
                </div>

                <div class="txt-field">
                    
                    <select id="state-of-origin" name="state-of-origin" required>
                      <option value="" class="default" selected disabled>State of Origin</option>
                      <!-- JS to generate the options -->

                    </select>
                  </div>

                  <div class="txt-field">
                    
                    <select id="local-govt" required>
                      <option value="" class="default" selected disabled>Local Government of Origin</option>
                    </select>
                    <span></span>
                  </div>

                  <div class="txt-field">
                    
                    <select id="prog-type" required>
                      <option value="Program Type" class="default" selected disabled>Program Type</option>
                      <option value="Part Time">Part Time</option>  
                      <option value="Full Time">Full Time</option>
                    </select>
                    <span></span>

                </div>
                  
                <div class="txt-field">
                    <select id="program">
                        <option class="default" selected disabled>Program</option>
                    </select>
                </div>

                <div class="txt-field">
                    
                    <select id="course" required>
                      <option value="" class="default" selected disabled>Course</option>
                    </select>
                    <span></span>
                  </div>
                
                  <div class="txt-field">
                    <input type="number" required>
                    <span></span>
                    <label>Jamb Score</label>
                </div>

            <a href="index.html"><input class="hero-btn red-btn" type="submit" value="SUBMIT"></a>
                
            </form>
        </section>
        
        <section class="footer">
            <h4>About Us</h4>

                <a href="https://www.gmail.com/"><img src="mail/mail-24.png"></a>
            </div>
        </section>
